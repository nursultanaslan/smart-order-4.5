#bu link development'a özel.
eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka

#issuer-uri -> servis ayaga kalkarken bu adrese gidip public-key'i çeker, public-key ile jwt'yi dogrular.
spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8585/realms/smartorder-bff-dev

  datasource:
    url: jdbc:postgresql://localhost:5437/product_service_db
    username: postgres
    password: productservice_db_password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka

spring:
  datasource:
    url: jdbc:postgresql://localhost:5433/order_service
    username: postgres
    password: orderservice_db_password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true

  kafka:
    bootstrap-servers: localhost:9094
  cloud:
    stream:
      kafka:
        binders:
          brokers: localhost:9094
      bindings:
        orderCreated-out-0:  #dışarıya bir mesaj göndereceksen out
          destination: order-topic
          contentType: application/json  #içeriği serialize ederken json kullan
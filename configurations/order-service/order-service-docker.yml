eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka

spring:
  kafka:
    bootstrap-servers: kafka:9092
  cloud:
    stream:
      kafka:
        binders:
          brokers: kafka:9092
      bindings:
        orderCreated-out-0:
          destination: order-topic
          contentType: application/json
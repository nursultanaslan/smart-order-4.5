spring:
  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: product-service
              uri: lb://product-service
              predicates:
                - Path=/api/v1/products/**,/api/v1/brands/**,/api/v1/categories/**

            - id: order-service
              uri: lb://order-service
              predicates:
                - Path=/api/v1/orders/**

            - id: customer-service
              uri: lb://customer-service
              predicates:
                - Path=/api/v1/customer/**


server:
  port: 8888

eureka:
  register-with-eureka: true
  fetch-registry: true
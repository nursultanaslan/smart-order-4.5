eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

spring:
  security:     #bff-service'i keycloak'a tanitiyoruz
    oauth2:
      client:
        provider:  #keycloak bir provider (auth providerı)
          keycloak:
            authorization-uri: http://localhost:8585/realms/smartorder-bff-docker/protocol/openid-connect/auth #browser-routing (external)
            token-uri: http://keycloak:8585/realms/smartorder-bff-docker/protocol/openid-connect/token  #bff: token almak icin dockerdaki keycloaka gider (internal)
            jwk-set-uri: http://keycloak:8585/realms/smartorder-bff-docker/protocol/openid-connect/certs #bff: jwt imzalarını dogrulamak icin keycloaka gider (internal)
            user-name-attribute: preferred_username
        registration:
          keycloak:
            client-id: bff-web    #keycloak'ta olusturdugumuz client'in id'si.     (confidential-client)
            client-secret: eaEwd4I9gvjIgSlBObY5YNjB07ePXYLa  #client'e atanmıs secret
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"   #baseUrl:http://localhost:8989, registrationId:keycloak
            authorization-grant-type: authorization_code
            scope:          #giriş yapmıs kullanıcıdan hangi bilgileri alalım
              - openid      #jwt bilgileri icin gerekli
              - profile
              - email
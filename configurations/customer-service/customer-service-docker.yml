eureka:
  client:
    service-url:
      defaultZone: http://discovery-server:8761/eureka

spring:
  datasource:
    url: jdbc:postgresql://customersv_db:5432/customer_service
    username: postgres
    password: customerservice_db_password

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    format-sql: true